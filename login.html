<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tab.png" type="image/logo">
    <link rel="stylesheet" href="https://haseefmuhammed.github.io/Haseef-Swift/haseef-swift-og.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="hs-smooth">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img class="img-fluid logo" src="images/tab.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-5 ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>


    <section class="align-items-center text-center mt-5 bg-2">
        <div class="p-5"></div>
        <h1>Login</h1>
        <div class="p-5"></div>
    </section>

    <section class="mt-5 login">

        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="images/tab.png" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->

                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="button" class="fadeIn fourth" value="Log In" onclick="login()">

          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#footer">Forgot Password?</a>
              </div>
          
            </div>
          </div>
        
    </section>

    <section class="mt-5">

    <footer class="mt-5 bg-dark">
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-md-4 mt-5">
                    <img class="img-fluid footer-img" src="images/download.png" alt="">
                </div>

                <div class="col-md-4 mt-5">
                    <h3 class="text-white">Useful Links</h3>
                    <a  class="text-white" href="index.html">Home</a>
                    <br>

                    <a  class="text-white" href="login.html">Login</a>
                </div>

                <div class="col-md-4 mt-4">
                    <div id="footer"></div>
                    <h4 class="text-white">Customer support : <a href="tel:9074726534">Call</a></h4>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
